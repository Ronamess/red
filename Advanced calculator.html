<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #display {
            width: calc(100% - 10px);
            height: 40px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .button {
            width: calc(25% - 5px);
            height: 40px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.orange {
            background-color: #ff9900;
            color: #fff;
        }
        .button.gray {
            background-color: #ccc;
        }
        .button.blue {
            background-color: #3399ff;
            color: #fff;
        }
        .button.green {
            background-color: #33cc33;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="row">
        <button class="button gray" onclick="clearDisplay()">C</button>
        <button class="button gray" onclick="addToDisplay('√')">√</button>
        <button class="button gray" onclick="addToDisplay('^')">x<sup>y</sup></button>
        <button class="button orange" onclick="addToDisplay('/')">÷</button>
    </div>
    <div class="row">
        <button class="button" onclick="addToDisplay('7')">7</button>
        <button class="button" onclick="addToDisplay('8')">8</button>
        <button class="button" onclick="addToDisplay('9')">9</button>
        <button class="button orange" onclick="addToDisplay('*')">x</button>
    </div>
    <div class="row">
        <button class="button" onclick="addToDisplay('4')">4</button>
        <button class="button" onclick="addToDisplay('5')">5</button>
        <button class="button" onclick="addToDisplay('6')">6</button>
        <button class="button orange" onclick="addToDisplay('-')">-</button>
    </div>
    <div class="row">
        <button class="button" onclick="addToDisplay('1')">1</button>
        <button class="button" onclick="addToDisplay('2')">2</button>
        <button class="button" onclick="addToDisplay('3')">3</button>
        <button class="button orange" onclick="addToDisplay('+')">+</button>
    </div>
    <div class="row">
        <button class="button gray" onclick="addToDisplay('(')">(</button>
        <button class="button" onclick="addToDisplay('0')">0</button>
        <button class="button gray" onclick="addToDisplay(')')">)</button>
        <button class="button blue" onclick="calculate()">=</button>
    </div>
</div>

<script>
    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        try {
            var display = document.getElementById('display').value;
            var result = eval(display);
            document.getElementById('display').value = result;
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }
</script>

</body>
</html>
