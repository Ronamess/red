<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        width: 300px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    input[type="text"], input[type="submit"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="submit"] {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
    }
    .result {
        margin-top: 10px;
        font-size: 18px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Calculator</h2>
    <form id="calculatorForm" onsubmit="calculate(event)">
        <input type="text" id="num1" placeholder="Enter number 1" required><br>
        <input type="text" id="num2" placeholder="Enter number 2" required><br>
        <select id="operator" required>
            <option value="">Select operation</option>
            <option value="addition">Addition (+)</option>
            <option value="subtraction">Subtraction (-)</option>
            <option value="multiplication">Multiplication (*)</option>
            <option value="division">Division (/)</option>
        </select><br>
        <input type="submit" value="Calculate">
    </form>
    <div class="result" id="result"></div>
</div>

<script>
    function calculate(event) {
        event.preventDefault(); // Prevent form submission

        // Get the input values
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var operator = document.getElementById("operator").value;

        // Perform calculation based on the selected operator
        var result;
        switch (operator) {
            case "addition":
                result = num1 + num2;
                break;
            case "subtraction":
                result = num1 - num2;
                break;
            case "multiplication":
                result = num1 * num2;
                break;
            case "division":
                if (num2 === 0) {
                    alert("Cannot divide by zero!");
                    return;
                }
                result = num1 / num2;
                break;
            default:
                alert("Please select a valid operation.");
                return;
        }

        // Display the result
        document.getElementById("result").textContent = "Result: " + result;
    }
</script>

</body>
</html>
