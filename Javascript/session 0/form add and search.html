<html>
<head>
    <title>form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .form {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .form > div {
            width: 45%;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form h2 {
            margin-top: 0;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            margin: 20px;
            border-collapse: collapse;
            width: calc(100% - 40px);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="form">
        <div>
            <h2>Add</h2>
            <label for="add-code">Code</label>
            <input type="text" id="add-code">
            <label for="add-name">Name</label>
            <input type="text" id="add-name">
            <button onclick="add()">Add</button>
        </div>
        <div>
            <h2>Search</h2>
            <label for="search-code">Code</label>
            <input type="text" id="search-code">
            <label for="search-name">Name</label>
            <input type="text" id="search-name">
            <button onclick="search()">Search</button>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="data-code-1"></td>
                <td id="data-name-1"></td>
            </tr>
            <tr>
                <td id="data-code-2"></td>
                <td id="data-name-2"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <script>
        function add() {
            var codeInput = document.getElementById("add-code").value;
            var nameInput = document.getElementById("add-name").value;
            document.getElementById("data-code-1").innerHTML = codeInput;
            document.getElementById("data-name-1").innerHTML = nameInput;
        }

        function search() {
            var searchCodeInput = document.getElementById("search-code").value;
            var searchNameInput = document.getElementById("search-name").value;
            document.getElementById("data-code-2").innerHTML = searchCodeInput;
            document.getElementById("data-name-2").innerHTML = searchNameInput;
        }
    </script>
</body>
</html>
