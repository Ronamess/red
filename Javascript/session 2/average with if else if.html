<html>
<head>
    <title> average</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<input type="number" id="gradeInput">
<br>
<button onclick="calculateGrade()"> average</button>
<p id="result"></p>
<script>
    function calculateGrade() {
        var grade = document.getElementById('gradeInput').value;
        var resultElement = document.getElementById('result');

        if (grade < 10) {
            resultElement.innerHTML = 'need try more';
        } else if (grade < 15) {
            resultElement.innerHTML = 'good';
        } else if (grade < 21) {
            resultElement.innerHTML = 'very good';
        } else {
            resultElement.innerHTML = 'enter do not good number please good number';
        }
    }
</script>

</body>
</html>
