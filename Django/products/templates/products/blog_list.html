<!-- blog_list.html -->
{% extends "products/index.html" %}

{% block content %}
    <div class="container">
        <h1 class="text-center my-5">مطالب وبلاگ</h1>
        <div class="row">
            {% for post in posts %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.excerpt }}</p>
                            <a href="{% url 'blog_post' post.id %}" class="btn btn-outline-primary btn-sm">بیشتر بخوانید</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">هیچ مطلبی برای نمایش وجود ندارد.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
