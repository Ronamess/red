{% extends "products/index.html" %}
{% block body %}
{% load static %}
<title>saved_date_detail</title>
<div class="container my-5">
    <div class="card shadow-lg border-0 rounded-3 overflow-hidden">
        <div class="position-relative">
            <img src="{% if data.image %}{{ data.image.url }}{% else %}{% static 'images/default-image.jpg' %}{% endif %}" alt="{{ data.title }}" class="img-fluid card-img-top rounded-3">
        </div>
        <div class="card-body">
            <h1 class="card-title text-center text-dark font-weight-bold">{{ data.title }}</h1>
            <p class="text-muted font-14 mt-2">{{ data.description }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center bg-light">
            <span class="badge bg-primary">{{ data.category }}</span>
            <small class="text-success">{{ data.created_at|date:"Y/m/d H:i" }}</small>
        </div>
    </div>
</div>
{% endblock %}
