{% extends "products/index.html" %}
{% block body %}
{% load static %}
    <title>ورود</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap-rtl.css' %}">
    <link rel="stylesheet" href="{% static 'css/customcss/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome/css/all.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 1.2rem;
            border-radius: 15px 15px 0 0;
            padding: 15px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .login-link {
            text-decoration: none;
            color: #007bff;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="card">
                <div class="card-header">ورود به سایت</div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">نام کاربری</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                <input name="username" type="text" class="form-control" placeholder="نام کاربری خود را وارد کنید">
                            </div>
                            {{ form.username.errors }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">رمز عبور</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                <input name="password" type="password" class="form-control" placeholder="رمز عبور خود را وارد کنید">
                            </div>
                            {{ form.password.errors }}
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">یادآوری رمز عبور</label>
                        </div>
                        <button type="submit" class="btn btn-custom btn-block mt-3">ورود</button>
                        <div class="text-center mt-3">
                            <p>رمز عبور خود را فراموش کرده‌اید؟ <a href="{% url 'forget_password' %}" class="login-link"> بازیابی رمز عبور </a></p>
                            <p>هنوز ثبت نام نکرده‌اید؟ <a href="{% url 'signup_account_module' %}" class="login-link">ثبت نام</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script>
        function myFunction() {
            Swal.fire({
                title: "تبریک!",
                text: "با موفقیت ثبت نام شد",
                icon: "success",
                confirmButtonColor: '#2575fc'
            });
        }
    </script>
{% endblock %}
